<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Menu Template</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="box">
            <img class="logo" src="logo.png" alt="logo icon"></div>
        <h1>Menu</h1>
        <div class="accordion">
            <div class="accordion-item">
                <div class="accordion-item-header">
                    Drinks
                </div>
                <div class="accordion-item-body">
                    <div class="accordion-item-body-content-first">
                        <p class="product">Coca Cola</p><p class="price">80</p><p class="price-decimal">,00</p>
                    </div>
                    <div class="accordion-item-body-content">
                        <p class="product">Sprite</p><p class="price">80</p><p class="price-decimal">,00</p>
                    </div>
                    <div class="accordion-item-body-content">
                        <p class="product">Fanta</p><p class="price">80</p><p class="price-decimal">,00</p>
                    </div>
                    <div class="accordion-item-body-content">
                        <p class="product">Orange Juice</p><p class="price">80</p><p class="price-decimal">,00</p>
                    </div>
                </div>

                <div class="accordion-item-header">
                    Coffee
                </div>
                <div class="accordion-item-body">
                    <div class="accordion-item-body-content-first">
                        <p class="product">Espresso</p><p class="price">70</p><p class="price-decimal">,00</p>
                    </div>
                    <div class="accordion-item-body-content">
                        <p class="product">Machiato</p><p class="price">80</p><p class="price-decimal">,00</p>
                    </div>
                    <div class="accordion-item-body-content">
                        <p class="product">Nescaffe</p><p class="price">120</p><p class="price-decimal">,00</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
