<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Menu Template</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="box">
            <img class="logo" src="logo.png" alt="logo icon">
        </div>
        
        <div class="menu">
            <div class="section">
                <div class="section-header">
                    <div class="section-name">
                        Безалкохолни Пијалоци
                    </div>
                </div>
                <div class="section-body">
                    <div class="line">
                    </div>
                    <div class="product">
                        <p class="product-name">Coca Cola</p><p class="price">80</p><p class="price-decimal">,00</p>
                    </div>
                    <div class="product">
                        <p class="product-name">Sprite</p><p class="price">80</p><p class="price-decimal">,00</p>
                    </div>
                    <div class="product">
                        <p class="product-name">Fanta</p><p class="price">80</p><p class="price-decimal">,00</p>
                    </div>
                    <div class="product">
                        <p class="product-name">Orange Juice</p><p class="price">80</p><p class="price-decimal">,00</p>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="section-header">
                    <div class="section-name">
                        Топли Пијалоци
                    </div>
                </div>
                <div class="section-body">
                    <div class="line">
                    </div>
                    <div class="product">
                        <p class="product-name">Espresso</p><p class="price">70</p><p class="price-decimal">,00</p>
                    </div>
                    <div class="product">
                        <p class="product-name">Machiato</p><p class="price">80</p><p class="price-decimal">,00</p>
                    </div>
                    <div class="product">
                        <p class="product-name">Nescaffe</p><p class="price">120</p><p class="price-decimal">,00</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
